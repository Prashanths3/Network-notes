<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <title>MyBookList App</title>
</head>
<body>

    <div class="container mt-4">
        <!-- HEADING -->
        <h1 class="display-4 text-center">
            <i class="fa fa-book-open text-primary"></i>Network<span class="text-primary">Signal</span>List
        </h1>

        <!-- FORM -->
        <form id="book-form">
            <div class="form-group">
                <label for="title">Signal Name</label>
                <input type="text" id="title" class="form-control" />
            </div>

            <div class="form-group">
                <label for="author">Place/Address</label>
                <input type="text" id="author" class="form-control" />
            </div>

            <div class="form-group">
                <label for="isbn">Code#</label>
                <input type="text" id="isbn" class="form-control" />
            </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-block" />
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Signal Name</th>
                    <th>Place/Address</th>
                    <th>Code#</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
